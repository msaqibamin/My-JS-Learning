<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance JS learning</title>
    <style>
      button {
        background-color: rgb(92, 190, 255);
        padding: 5px 15px;
        outline: none;
        border: none;
        border-radius: 5px;
        color: whitesmoke;
        margin-top: 10px;
        transition: all ease 0.5s;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(0, 132, 219);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button">
        <button>Load Data</button>
      </div>
      <div class="content">
        <div class="id">ID</div>
        <div class="name">User Name</div>
        <div class="email">E-Mail</div>
      </div>
    </div>
  </body>
  <script src="promises-Async-Await-Fetch.js" defer></script>
</html>
