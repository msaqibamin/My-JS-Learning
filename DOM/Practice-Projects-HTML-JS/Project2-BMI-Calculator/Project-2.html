<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <h2>Select background color</h2>
        <div class="box" id="red"></div>
        <div class="box" id="blue"></div>
        <div class="box" id="green"></div>
        <div class="box" id="reset">Reset</div>
      </div>
      <h1>BMI Calculator | Project - 2</h1>
      <form>
        <div class="fieldContainer">
          <label for="height">Height in CM:</label>
          <input type="text" class="height" />
        </div>
        <div class="fieldContainer">
          <label for="weight">Weight in KG: </label>
          <input type="text" class="weight" />
        </div>
        <button>Calculate BMI</button>
      </form>
      <div class="result"></div>
      <h3>BMI Weight Guide</h3>
      <p>Under Weight = Less then 18.6</p>
      <p>Normal Weight = 18.6 to 24.9</p>
      <p>OverWeight = Greater then 24.9</p>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
