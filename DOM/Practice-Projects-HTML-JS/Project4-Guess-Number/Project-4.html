<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 4 | Guess Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess The Number Game</h1>
      <div class="box">
        <p>Try and guess a random number between 1-100.</p>
        <p>You have 10 Attempts to guess a write number.</p>
        <h1>Guess a Number</h1>
        <form>
          <input type="text" class="inputBox" placeholder="Guess a Number" />
          <button class="btn">Submit Guess</button>
        </form>
        <div class="resultContainer">
          <h3>Previous Guess: <span class="guessSpan"></span></h3>

          <h3>Guess Remaining: <span class="remainingSpan">10</span></h3>
          <p class="lowOrHigh"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
